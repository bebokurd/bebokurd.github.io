<html><head><base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;500;700&amp;display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <title>Chya TV - Stream Movies &amp; Shows</title>
    <style>
        html {
          scroll-behavior: smooth;
        }

        body {
            font-family: Avenir, sans-serif;
            background: transparent;
            color: #f9f9f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            animation: slideUpFade 0.8s ease-out;
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes introSlideUp {
            0% { 
                opacity: 0;
                transform: translateY(50px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes introFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .intro-stagger {
            opacity: 0;
            animation: introSlideUp 0.4s ease-out forwards;
        }

        .intro-stagger:nth-child(1) { animation-delay: 0.2s; }
        .intro-stagger:nth-child(2) { animation-delay: 0.4s; }
        .intro-stagger:nth-child(3) { animation-delay: 0.6s; }
        .intro-stagger:nth-child(4) { animation-delay: 0.8s; }

        .site-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px;
            background: rgba(26, 29, 41, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .site-name {
            background: linear-gradient(45deg, #0063e5, #00a0ff, #0063e5);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            padding: 10px 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: gradientShift 3s ease infinite, float 6s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,99,229,0.2);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .site-name:hover {
            transform: scale(1.1) rotate(-2deg);
            text-shadow: 0 0 30px rgba(0,99,229,0.6);
            letter-spacing: 1px;
        }

        .site-name::before,
        .site-name::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #0063e5, #00a0ff);
            transition: width 0.4s ease;
        }

        .site-name::before {
            left: 50%;
            transform: translateX(-50%);
        }

        .site-name::after {
            right: 50%;
            transform: translateX(50%);
        }

        .site-name:hover::before,
        .site-name:hover::after {
            width: 50%;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch {
            animation: glitch 0.2s ease infinite !important;
        }

        .type-button {
            background: rgba(49, 52, 62, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #f9f9f9;
            font-weight: 600;
            padding: 15px 35px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            font-size: 16px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            flex: 1;
            min-width: 140px;
            max-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .type-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .type-button:hover::before {
            left: 100%;
        }

        .type-button.active {
            background: #0063e5; 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 99, 229, 0.3);
        }

        .type-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #0063e5, #00a0ff);
            animation: activeSlide 0.3s ease-out forwards;
        }

        @keyframes activeSlide {
            from {
                transform: scaleX(0);
                opacity: 0;
            }
            to {
                transform: scaleX(1);
                opacity: 1;
            }
        }

        .type-button:hover:not(.active) {
            transform: translateY(-2px);
            background: rgba(49, 52, 62, 0.9);
        }

        .type-button:active {
            transform: translateY(1px);
        }

        .search-container {
            display: flex;
            gap: 10px;
            background: #31343e;
            border: 2px solid transparent;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            transition: border-color 0.3s ease;
        }

        .search-container:focus-within {
            border-color: #0063e5;
        }

        #search-input {
            background: transparent;
            border: none;
            color: #f9f9f9;
            font-size: 16px;
            width: 100%;
            padding: 12px 0;
            outline: none;
        }

        #search-input::placeholder {
            color: #8c8c8c;
            opacity: 0.8;
        }

        #search-button {
            background: #0063e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 15px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #search-button:hover {
            background: #0483ee;
            transform: translateY(-1px);
        }

        #search-button:active {
            transform: translateY(1px);
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1a1d29, #0f1218, #1a1d29, #0f1218);
            background-size: 400% 400%;
            animation: pulse-background 15s ease infinite;
        }

        @keyframes pulse-background {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            pointer-events: none;
            transform-origin: center;
        }

        @keyframes float-particle {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0;
            }
            25% {
                opacity: 0.5;
            }
            75% {
                opacity: 0.5;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        .cartoon-particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        @keyframes float-cartoon {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
                transform: translate(var(--tx, 100px), var(--ty, -100px)) rotate(var(--tr, 180deg)) scale(1);
            }
            80% {
                opacity: 0.6;
                transform: translate(var(--tx, 100px), var(--ty, -100px)) rotate(var(--tr, 180deg)) scale(1);
            }
            100% {
                transform: translate(var(--tx, 100px), var(--ty, -100px)) rotate(var(--tr, 180deg)) scale(0.8);
                opacity: 0;
            }
        }

        .ben10-particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            font-size: 24px;
            font-weight: bold;
            color: #43B02A;
            text-shadow: 0 0 10px rgba(67, 176, 42, 0.5);
            transition: opacity 0.3s;
        }

        @keyframes ben10-float {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 0.8; 
                transform: translate(var(--tx, 100px), var(--ty, -100px)) rotate(var(--tr, 180deg)) scale(1.2);
            }
            80% {
                opacity: 0.8;
                transform: translate(var(--tx, 100px), var(--ty, -100px)) rotate(var(--tr, 180deg)) scale(1.2);
            }
            100% {
                transform: translate(var(--tx, 100px), var(--ty, -100px)) rotate(var(--tr, 180deg)) scale(0.8);
                opacity: 0;
            }
        }

        .omnitrix-glow {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(67,176,42,0.4) 0%, rgba(67,176,42,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .movie-card {
            position: relative;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        box-shadow 0.4s ease;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(26, 29, 41, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 99, 229, 0.3);
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transition: 0.5s;
        }

        .movie-card:hover::before {
            left: 100%;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 40px 20px;
            padding: 20px 0;
            perspective: 1000px;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-info {
            background: linear-gradient(
                to top,
                rgba(26, 29, 41, 0.95) 0%,
                rgba(26, 29, 41, 0.7) 50%,
                transparent 100%
            );
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 60px 15px 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .movie-info {
            opacity: 1;
        }

        .movie-title {
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .movie-buttons {
            display: flex;
            gap: 6px;
        }

        .btn {
            background: #31343e;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn:hover {
            background: #40444f;
        }

        .btn-watch {
            font-size: 11px;
            padding: 6px 10px;
        }

        .btn-download {
            background: #2ecc71;
            font-size: 11px;
            padding: 6px 10px;
        }

        .btn-download:hover {
            background: #27ae60;
        }

        .btn-details {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            position: relative;
            overflow: hidden;
            border: none;
            color: white;
            font-weight: 600;
            transform-origin: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-details:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-details:hover:before {
            left: 100%;
        }

        .btn-details:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(52,73,94,0.4);
            background: linear-gradient(45deg, #2c3e50, #34495e);
        }

        .btn-details:active {
            transform: scale(0.95);
        }

        .btn-watch {
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #0063e5, #0483ee);
            border: none;
            color: white;
            font-weight: 600;
            transform-origin: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-watch:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-watch:hover:before {
            left: 100%;
        }

        .btn-watch:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,99,229,0.4);
        }

        .btn-watch:active {
            transform: scale(0.95);
        }

        .btn-watch.loading {
            background: #31343e;
            cursor: wait;
            opacity: 0.8;
        }

        .btn-watch.loading:after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: button-loading 0.8s infinite linear;
        }

        @keyframes button-loading {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .modal-content {
            background: #1a1d29;
            border: 1px solid #31343e;
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            margin: 30px auto;
            padding: 0;
            width: 90%;
            max-width: 850px;
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #f9f9f9;
            transition: all 0.2s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0;
            z-index: 10;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .close-modal:active {
            transform: scale(0.95);
        }

        .modal-header {
            position: relative;
            padding-top: 20px;
        }

        .modal-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .modal-info {
            position: relative;
            margin-top: -60px;
            padding: 20px;
            background: linear-gradient(to bottom, transparent, #181818);
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal-description {
            color: #999;
            line-height: 1.6;
        }

        .modal-metadata {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metadata-item {
            background: #31343e;
            border-radius: 4px;
            padding: 12px;
            animation: fadeSlideIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .metadata-item:nth-child(1) { animation-delay: 0.1s; }
        .metadata-item:nth-child(2) { animation-delay: 0.2s; }
        .metadata-item:nth-child(3) { animation-delay: 0.3s; }
        .metadata-item:nth-child(4) { animation-delay: 0.4s; }
        .metadata-item:nth-child(5) { animation-delay: 0.5s; }
        .metadata-item:nth-child(6) { animation-delay: 0.6s; }

        .metadata-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
        }

        .metadata-value {
            color: #fff;
            font-size: 14px;
            margin-top: 4px;
        }

        .episodes-list {
            margin-top: 30px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .episode-item {
            background: #31343e;
            padding: 12px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .episode-item:hover {
            background: #40444f;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
        }

        .pagination button {
            background: #31343e;
            color: #f9f9f9;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active,
        .pagination button:hover:not([disabled]) {
            background: #0063e5;
            color: #f9f9f9;
        }

        .page-numbers {
            display: flex;
            gap: 5px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: -20px;
            margin-bottom: 30px;
        }

        .social-link {
            color: #f9f9f9;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #31343e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-link:hover {
            background: #0063e5;
        }

        .social-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .download-modal {
            padding: 20px;
        }

        .download-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            .movie-title {
                font-size: 16px;
            }
            
            .site-name {
                font-size: 36px;
            }
            
            .type-button {
                padding: 12px 25px;
                font-size: 14px;
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .type-button {
                padding: 10px 20px;
                font-size: 14px;
                flex: 1;
                min-width: 90px;
                margin-right: 0;
            }
            
            .type-switcher {
                gap: 10px;
            }
            
            .search-container {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            #search-input {
                padding: 8px 0;
                font-size: 15px;
            }
            
            #search-button {
                width: 100%;
                padding: 10px;
            }
        }

        #error-container {
            margin-bottom: 20px;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .watch-embed {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .watch-embed.loaded {
            opacity: 1;
        }

        .watch-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-watch {
            background: linear-gradient(45deg, #0063e5, #0483ee);
            color: #fff;
            position: relative;
            overflow: hidden;
            transform-origin: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-watch:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,99,229,0.4);
        }

        .btn-watch.loading {
            background: #31343e;
            cursor: wait;
            pointer-events: none;
        }

        .btn-watch.loading:after {
            content: '';
            position: absolute;
            width: 16px;

  }

  const finnJakeGlow = document.createElement('div');
  finnJakeGlow.className = 'finn-jake-glow';
  background.appendChild(finnJakeGlow);

  document.addEventListener('mousemove', e => {
    const background = document.querySelector('.animated-background');
    if (!background) return;
    const mouseX = e.clientX / window.innerWidth;
    const mouseY = e.clientY / window.innerHeight;
    background.style.transform = `translate(${mouseX * -20}px, ${mouseY * -20}px)`;
    finnJakeGlow.style.left = e.clientX - 50 + 'px';
    finnJakeGlow.style.top = e.clientY - 50 + 'px';
    finnJakeGlow.style.opacity = '1';

    adventureParticles.forEach(particle => {
      const rect = particle.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const distX = e.clientX - centerX;
      const distY = e.clientY - centerY;
      const distance = Math.sqrt(distX * distX + distY * distY);
      
      if (distance < 200) {
        const angle = Math.atan2(distY, distX);
        const force = (200 - distance) / 200;
        particle.style.transform = `translate(
          ${Math.cos(angle) * force * -40}px,
          ${Math.sin(angle) * force * -40}px
        ) scale(${1 + force * 0.3})`;
        particle.style.opacity = Math.min(1, force + 0.4);
      } else {
        particle.style.transform = '';
        particle.style.opacity = '';
      }
    });
  });

  document.addEventListener('mouseleave', () => {
    finnJakeGlow.style.opacity = '0';
  });

  window.addEventListener('resize', () => {
    adventureParticles.forEach(particle => {
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight; 
      particle.style.left = startX + 'px';
      particle.style.top = startY + 'px';
    });
  });
}

function displayResults(items) {
  resultsContainer.style.opacity = '0';
  resultsContainer.style.transform = 'translateY(20px)';
  resultsContainer.innerHTML = '';
  items.forEach((item, index) => {
    const card = document.createElement('div');
    card.className = 'movie-card';
    card.style.opacity = '0';
    card.style.transform = 'translateY(20px) rotateX(5deg)';
    card.style.animationDelay = `${index * 100}ms`;
    try {
      const escapedItem = encodeURIComponent(JSON.stringify(item)).replace(/'/g, "\\'");
      card.innerHTML = `
                <img class="movie-poster" src="${item.medium_cover_image || ''}" 
                     alt="${item.title || 'Poster'}"
                     loading="lazy">
                <div class="movie-info">
                    <h3 class="movie-title">${item.title || 'Unknown'} (${item.year || 'N/A'})</h3>
                    <div class="movie-buttons">
                        ${currentType === 'movies' ? `
                            <button class="btn btn-download" onclick="showDownloadOptions(JSON.parse(decodeURIComponent('${escapedItem}')))">YTS</button>
                        ` : ''}
                        <button class="btn btn-watch" onclick="showWatchEmbed(JSON.parse(decodeURIComponent('${escapedItem}')))">Watch</button>
                        <button class="btn btn-details" onclick="showMovieDetails(JSON.parse(decodeURIComponent('${escapedItem}')))">Info</button>
                    </div>
                </div>
            `;
      resultsContainer.appendChild(card);
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            setTimeout(() => {
              entry.target.style.transition = 'all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
              entry.target.style.opacity = '1';
              entry.target.style.transform = 'translateY(0) rotateX(0)';
            }, 50 * index);
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1
      });
      observer.observe(card);
    } catch (error) {
      console.error('Error creating card:', error);
      showError('Error displaying some results');
    }
  });
  setTimeout(() => {
    resultsContainer.style.transition = 'all 0.5s ease-out';
    resultsContainer.style.opacity = '1';
    resultsContainer.style.transform = 'translateY(0)';
  }, 100);
}

    }, 1000);
  }
  window.addEventListener('mousemove', e => {
    const background = document.querySelector('.animated-background');
    if (!background) return;
    const mouseX = e.clientX / window.innerWidth;
    const mouseY = e.clientY / window.innerHeight;
    background.style.transform = `translate(${mouseX * -20}px, ${mouseY * -20}px)`;
  });
  const background2 = document.querySelector('.animated-background');
  if (background2) {
    background2.style.animation = 'introFadeIn 1.5s ease-out forwards';
  }
}
function renderPagination() {
  const paginationContainer = document.createElement('div');
  paginationContainer.className = 'pagination';
  let paginationHTML = `
        <button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">Previous</button>
        <div class="page-numbers">
    `;
  const startPage = Math.max(1, currentPage - 2);
  const endPage = Math.min(totalPages, currentPage + 2);
  for (let i = startPage; i <= endPage; i++) {
    paginationHTML += `
            <button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>
        `;
  }
  paginationHTML += `
        </div>
        <button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next</button>
    `;
  paginationContainer.innerHTML = paginationHTML;
  document.querySelector('.pagination')?.remove();
  const prayerTimes = document.querySelector('.prayer-times');
  if (prayerTimes) {
    prayerTimes.before(paginationContainer);
  } else {
    resultsContainer.after(paginationContainer);
  }
}
document.addEventListener('click', e => {
  if (e.target.classList.contains('close-modal') || e.target === modal) {
    closeModal();
  }
});
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {

});

searchInput.addEventListener('keypress', e => {

function showWatchEmbed(item) {
  if (!item) {
    showError('Watch options not available');
    return;
  }
  const watchButton = event && event.target;
  if (watchButton) {
    watchButton.classList.add('loading');
  }
  let embedUrl;
  if (currentType === 'cartoon') {
    embedUrl = `https://vidsrc.xyz/embed/tv/${item.id}`;
  } else {
    embedUrl = `https://vidsrc.xyz/embed/${currentType === 'tv' ? 'tv' : 'movie'}/${currentType === 'tv' ? item.id : item.imdb_code}`;
  }
  modalBody.innerHTML = `
        <div class="modal-header">
            <button type="button" class="close-modal" aria-label="Close modal">×</button>
            <h2 class="modal-title">Now Playing: ${item.title || 'Unknown'} (${item.year || 'N/A'})</h2>
        </div>
        <div class="watch-embed">
            <div class="ad-overlay">
                <div class="countdown">5</div>
                <div class="ad-message">Video will play after advertisement</div>
                <button class="skip-button">Skip Ad</button>
            </div>
            <iframe
                src="${embedUrl}"
                frameborder="0"
                allowfullscreen
                onload="this.parentElement.classList.add('loaded')">
            </iframe>
        </div>
    `;
  modal.style.display = 'block';
  const iframe = modalBody.querySelector('iframe');
  const adOverlay = modalBody.querySelector('.ad-overlay');
  const countdown = modalBody.querySelector('.countdown');
  const skipButton = modalBody.querySelector('.skip-button');
  let timeLeft = 5;
  const countdownInterval = setInterval(() => {
    timeLeft--;
    countdown.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      skipButton.classList.add('active');
      skipButton.textContent = 'Skip Ad Now';
    }
  }, 1000);
  skipButton.addEventListener('click', () => {
    if (timeLeft <= 0) {
      adOverlay.remove();
      clearInterval(countdownInterval);
    }
  });
  iframe.addEventListener('load', () => {
    if (watchButton) {
      watchButton.classList.remove('loading');
    }
  });
  iframe.addEventListener('error', () => {
    closeModal();
    showError('Failed to load video player');
  });
  modal.addEventListener('hidden', () => {
    clearInterval(countdownInterval);
    closeModal();
  }, {
    once: true
  });
}
function closeModal() {
  modal.style.display = 'none';
  modalBody.innerHTML = '';
  document.querySelectorAll('.btn-watch').forEach(btn => {
    btn.classList.remove('loading');
  });
  const intervals = window.setInterval(function () {}, Number.MAX_SAFE_INTEGER);
  for (let i = 1; i < intervals; i++) {
    window.clearInterval(i);
  }
}

window.addEventListener('scroll', () => {
  const cards = document.querySelectorAll('.movie-card');
  cards.forEach(card => {
    const rect = card.getBoundingClientRect();
    const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
    if (isVisible) {
      const distance = window.innerHeight - rect.top;
      const parallax = Math.min(15, Math.max(-15, (distance - window.innerHeight / 2) / 30));
      card.style.transform = `perspective(1000px) translateY(${-parallax}px) rotateX(${parallax / 2}deg)`;
    }
  });
});</script>
