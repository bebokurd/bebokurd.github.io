<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="CHYA LUQMAN - Connect with me on Instagram, TikTok, Discord, and Snapchat">
    <title>CHYA | Social Portal</title>
    
    <!-- External Assets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f5576c;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* Prevents text selection */
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #050505;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px; /* Increased perspective for deeper 3D feel */
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-wrapper {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            /* Allow 3D transforms on children */
            transform-style: preserve-3d;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.1); /* Slight scale to prevent edge gaps during parallax */
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            filter: brightness(0.35) blur(2px);
            z-index: -3;
            transition: transform 0.1s ease-out; /* Smooth parallax movement */
        }

        .bg-video iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh;
            pointer-events: none;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: -2;
        }

        /* Noise Texture for cinematic feel */
        .bg-noise {
            position: absolute;
            inset: 0;
            z-index: -2;
            opacity: 0.07;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- PARTICLES --- */
        #particles-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* --- ENTRY SCREEN --- */
        #entry-screen {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1s ease, visibility 1s;
        }

        #entry-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .entry-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            padding: 5px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite alternate;
        }

        .entry-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            pointer-events: none; /* Security: Prevents dragging */
        }

        .entry-text {
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        /* --- MAIN CARD --- */
        .card {
            width: 90%;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            
            /* Enhanced Glass Border */
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-left: 1px solid var(--glass-highlight);
            
            border-radius: 40px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.7), inset 0 0 20px rgba(255,255,255,0.02);
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            /* Transition starts slow for entry, then JS changes it for tilt */
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.6s ease;
            transform-style: preserve-3d; /* Vital for 3D tilt */
            position: relative; /* For glare positioning */
        }

        .card.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Class added by JS to make tilt snappy */
        .card.interactive {
            transition: transform 0.1s ease-out;
        }

        /* Dynamic Glare Effect */
        .card-glare {
            position: absolute;
            inset: 0;
            border-radius: 40px;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: overlay;
            transition: opacity 0.4s ease;
        }
        
        .card:hover .card-glare {
            opacity: 1;
        }

        .profile-img-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            transform: translateZ(50px); /* Enhanced 3D pop */
            transform-style: preserve-3d;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            pointer-events: none; /* Security: Prevents dragging */
        }

        .profile-ring {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 2px dashed var(--primary);
            animation: rotate 15s linear infinite;
            transform: translateZ(-10px); /* Ring sits slightly behind image */
        }

        .username {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateZ(30px); /* Enhanced 3D pop */
        }

        .bio {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
            font-weight: 400;
            min-height: 1.5em; /* Prevent layout shift during typing */
            transform: translateZ(25px); /* Enhanced 3D pop */
        }

        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-start infinite;
            color: var(--primary);
        }

        /* --- SOCIAL LINKS --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transform: translateZ(60px); /* Maximum 3D pop for buttons */
            transform-style: preserve-3d;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateX(-20px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .social-link.animate {
            opacity: 1;
            transform: translateX(0);
        }

        .social-link i {
            font-size: 1.4rem;
            width: 40px;
            text-align: left;
            transition: var(--transition);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.05) translateZ(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        /* Specific link accenting with Glow and Color */
        .link-ig:hover { background: rgba(225, 48, 108, 0.1); border-color: rgba(225, 48, 108, 0.5); box-shadow: 0 0 30px rgba(225, 48, 108, 0.4); }
        .link-ig:hover i { color: #E1306C; }

        .link-tk:hover { background: rgba(0, 242, 254, 0.1); border-color: rgba(0, 242, 254, 0.5); box-shadow: 0 0 30px rgba(0, 242, 254, 0.4); }
        .link-tk:hover i { color: #00f2fe; }

        .link-dc:hover { background: rgba(88, 101, 242, 0.1); border-color: rgba(88, 101, 242, 0.5); box-shadow: 0 0 30px rgba(88, 101, 242, 0.4); }
        .link-dc:hover i { color: #5865F2; }

        .link-sc:hover { background: rgba(255, 252, 0, 0.1); border-color: rgba(255, 252, 0, 0.5); box-shadow: 0 0 30px rgba(255, 252, 0, 0.4); }
        .link-sc:hover i, .link-sc:hover span { color: #FFFC00; text-shadow: 0 0 5px rgba(255, 252, 0, 0.5); }

        /* --- CONTROLS --- */
        .controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            z-index: 50;
        }

        .ctrl-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .ctrl-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 20px rgba(255,255,255,0.1); }
            to { transform: scale(1.05); box-shadow: 0 0 40px rgba(255,255,255,0.2); }
        }
        @keyframes blink { 
            50% { opacity: 0; } 
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adaptability */
        @media (max-width: 480px) {
            .card { padding: 2rem 1.5rem; width: 85%; }
            .username { font-size: 1.8rem; }
            .controls { bottom: 1rem; right: 1rem; }
            /* Reduce 3D effect on mobile for performance/usability */
            .profile-img-container { transform: translateZ(20px); }
            .links-container { transform: translateZ(30px); }
        }
    </style>
</head>
<body>

    <!-- UI Controls -->
    <div class="controls">

            <i class="fas fa-redo-alt"></i>
        </button>

    <script>
        const entryScreen = document.getElementById('entry-screen');
        const mainCard = document.getElementById('main-card');
        const bgAudio = document.getElementById('bg-audio');
        const audioToggle = document.getElementById('audio-toggle');
        const refreshBtn = document.getElementById('refresh-btn');
        const socialLinks = document.querySelectorAll('.social-link');
        const canvas = document.getElementById('particles-canvas');
        const bgVideo = document.getElementById('bg-video');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let isPlaying = false;
        
        // --- SECURITY: ANTI-THEFT & ASSET PROTECTION ---
        
        // 1. Block Right Click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // 2. Block Dragging Globally (Images, Text, etc.)
        window.ondragstart = function() { return false; };
        
        // 3. Block Text Selection Forcefully
        document.onselectstart = function() { return false; };

        // 4. Block Common DevTool & Save Shortcuts (Windows & Mac)
        document.onkeydown = function(e) {
            // F12 (DevTools)
            if(e.keyCode == 123) return false;

            // Windows: Ctrl+Shift+I (DevTools), J (Console), C (Inspect)
            if(e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) {
                return false;
            }
            
            // Windows: Ctrl+U (View Source), Ctrl+S (Save), Ctrl+P (Print), Ctrl+A (Select All)
            if(e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83 || e.keyCode == 80 || e.keyCode == 65)) {
                return false;
            }

            // Mac: Cmd+Option+I/J/C (DevTools)
            if(e.metaKey && e.altKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) {
                return false;
            }

            // Mac: Cmd+U (Source), Cmd+S (Save), Cmd+P (Print), Cmd+A (Select All)
            if(e.metaKey && (e.keyCode == 85 || e.keyCode == 83 || e.keyCode == 80 || e.keyCode == 65)) {
                return false;
            }
        };

        // 5. Debugger Trap (Anti-Debug)
        setInterval(function() {
            (function(){})['constructor']('debugger')();
        }, 200);

        // --- MOUSE TRACKING & PARALLAX VARIABLES ---
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Logic only if card is interactive (after entry)
            if (mainCard.classList.contains('interactive')) {
                // 1. TILT LOGIC (Foreground)
                const xAxis = (window.innerWidth / 2 - e.pageX) / 18;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 18;
                mainCard.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;

                // 2. GLARE LOGIC
                const glare = document.querySelector('.card-glare');
                if (glare) {
                    const rect = mainCard.getBoundingClientRect();
                    const glareX = e.clientX - rect.left;
                    const glareY = e.clientY - rect.top;
                    glare.style.background = `radial-gradient(circle at ${glareX}px ${glareY}px, rgba(255, 255, 255, 0.3) 0%, transparent 70%)`;
                }

                // 3. BACKGROUND PARALLAX (Moves opposite to mouse for depth)
                // Small divisor = more movement. Negative = opposite direction.
                const bgX = (e.pageX - window.innerWidth / 2) / -50;
                const bgY = (e.pageY - window.innerHeight / 2) / -50;
                bgVideo.style.transform = `translate(calc(-50% + ${bgX}px), calc(-50% + ${bgY}px)) scale(1.1)`;
            }
        });

        // --- TYPEWRITER FUNCTION ---
        function typeWriter(text, i) {
            const bioElement = document.getElementById('bio-text');
            if (i < text.length) {
                if (i === 0) bioElement.classList.add('typing-cursor');
                bioElement.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 100);
            }
        }

        // --- 3D PARTICLE SYSTEM ---
        // Configuration
        const particleCount = 150; 
        const focalLength = 500; // How "deep" the scene feels
        
        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: (Math.random() - 0.5) * canvas.width * 2, // Spread wider than screen
                    y: (Math.random() - 0.5) * canvas.height * 2,
                    z: Math.random() * focalLength * 2, // Depth spread
                    originalZ: Math.random() * focalLength * 2,
                    radius: Math.random() * 2 + 0.5
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Screen center
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // 3D Rotation based on mouse (normalized -0.5 to 0.5)
            // Multiplier controls sensitivity
            const rotX = (mouseY - cy) / cy * 0.2; 
            const rotY = (mouseX - cx) / cx * 0.2; 
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';

            particles.forEach(p => {
                // 1. Apply Rotation to 3D Coordinates
                // Standard 3D rotation formulas
                // Rotate around Y
                let x = p.x;
                let z = p.z;
                let tempX = x * Math.cos(rotY) - z * Math.sin(rotY);
                let tempZ = z * Math.cos(rotY) + x * Math.sin(rotY);
                x = tempX;
                z = tempZ;

                // Rotate around X
                let y = p.y;
                let tempY = y * Math.cos(rotX) - z * Math.sin(rotX);
                tempZ = z * Math.cos(rotX) + y * Math.sin(rotX);
                y = tempY;
                z = tempZ;

                // 2. Project 3D Point to 2D Screen
                // Scale factor determines how "big" things are based on distance
                // We add 'focalLength' to Z so we don't divide by zero and particles are in front
                let scale = focalLength / (focalLength + z);
                
                let x2d = x * scale + cx;
                let y2d = y * scale + cy;

                // 3. Draw
                // Only draw if within reasonable Z bounds (in front of camera)
                if (z > -focalLength + 50) {
                    ctx.globalAlpha = Math.max(0, Math.min(1, scale * 0.8)); // Fade distant particles
                    ctx.beginPath();
                    ctx.arc(x2d, y2d, p.radius * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            requestAnimationFrame(drawParticles);
        }

        // --- INTERACTION ---
        entryScreen.addEventListener('click', () => {
            entryScreen.classList.add('hidden');
            mainCard.classList.add('active');
            
            // Enable Tilt after entry animation
            setTimeout(() => {
                mainCard.classList.add('interactive');
                // Start Typing
                typeWriter("LUQMAN â€¢ DIGITAL CREATOR", 0);
            }, 600);

            // Start Audio
            bgAudio.volume = 0.4;
            bgAudio.play().catch(() => console.log("Audio play blocked"));
            isPlaying = true;
            updateAudioIcon();

            // Staggered Link Animation
            socialLinks.forEach((link, idx) => {
                setTimeout(() => {
                    link.classList.add('animate');
                }, 400 + (idx * 150));
            });
        });

        audioToggle.addEventListener('click', () => {
            if (isPlaying) {
                bgAudio.pause();
            } else {
                bgAudio.play();
            }
            isPlaying = !isPlaying;
            updateAudioIcon();
        });

        refreshBtn.addEventListener('click', () => {
            bgAudio.currentTime = 0;
            bgAudio.play();
            isPlaying = true;
            updateAudioIcon();
        });

        function updateAudioIcon() {
            const icon = audioToggle.querySelector('i');
            icon.className = isPlaying ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        }

        window.addEventListener('resize', initParticles);
        
        // Start
        initParticles();
        drawParticles();
    </script>
</body>
