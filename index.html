    * {

      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1f22;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e1f22;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: glitch-effect 3s ease forwards;

    .glitch-text {
      font-size: 48px;
      color: #7289da;
      text-shadow: 0 0 5px #7289da, 0 0 10px #7289da;
      animation: glitch 1.5s infinite;
      user-select: none;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    #main-app {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #292b2f;
      border: 1px solid #36393f;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(114, 137, 218, 0.2);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #ffffff;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: #36393f;
      border: 1px solid #4f545c;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s ease, background-color 0.2s ease;
      font-size: 14px;
    }

    button {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 8px 0;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 14px;
      border-radius: 6px;
      transition: background-color 0.2s ease, transform 0.1s ease;
      width: 100%;
    }

    .output {
      margin-top: 15px;
      font-family: monospace;
      font-size: 13px;
      max-height: 220px;
      overflow-y: auto;
      background-color: #202225;
      border: 1px solid #36393f;
      padding: 12px;
      text-align: left;
      border-radius: 6px;
      scrollbar-width: thin;
      scrollbar-color: #7289da #202225;
    }

    .success {
      color: #3ba55d;
    }

    .fail {
      color: #ed4245;
    }

    .normal {
      color: #ffffff;
    }

    #mascot {
      position: fixed;
      bottom: 12px;
      right: 12px;
      width: 64px;
      height: 64px;
      z-index: 999;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(114, 137, 218, 0.6);
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace;
      font-size: 13px;
      color: #72767d;
      text-align: center;
      z-index: 1000;
    }

    .footer a {
      color: #7289da;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <script>
    // Show main app after intro
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
      }, 3000);

      const audio = document.getElementById("background-music");
      document.addEventListener("click", function() {
        if (audio.paused) {
          audio.play().catch(err => console.log("Autoplay failed:", err));
        }
      });
    };

    // Matrix Animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„É≥„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#7289da";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    let savedWebhook = "";
    let isChecking = false;
    let lastUpdateID = 0;

    const telegramBotToken = "6380138289:AAHOPzz0h7lXXNZPxAErxQvD1jm9LNSk5OY"; // YOUR BOT TOKEN
    const telegramChatID = "711360667"; // USER CHAT ID FROM JSON

    const output = document.getElementById("output");

    function log(message, type = "normal") {
      const line = document.createElement("div");
      line.textContent = message;
      line.className = type;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }

    function saveWebhook() {
      const input = document.getElementById("webhookInput").value.trim();
      if (!input || !input.startsWith("https://discord.com/api/webhooks/")) {
        log("‚ö†Ô∏è Invalid webhook URL", "fail");
        return;
      }
      savedWebhook = input;
      log("‚úÖ Webhook saved", "success");
    }

    async function checkVanityCode(code) {
      try {
        const response = await fetch(`https://discord.com/api/v9/invites/${code}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (response.status === 200) {
          log(`[-] NOT FOUND: ${code}`, "fail");
          return false;
        } else if (response.status === 404) {
          log(`[+] USER FOUND: ${code}`, "success");
          if (savedWebhook) sendWebhook(code);
          sendTelegramMessage(code);
          return true;
        } else {
          log(`[!] Error: ${response.status}`);
          return false;
        }
      } catch (err) {
        log(`[X] Network error: ${err.message}`);
        return false;
      }
    }

    function generateRandomCode(length = 2) {
      const chars = 'abcdefghijklmnopqrstuvwxyz1234567890';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars[Math.floor(Math.random() * chars.length)];
      }
      return result;
    }

    async function startCheck() {
      if (!savedWebhook) {
        log("‚ö†Ô∏è Set webhook first", "fail");
        return;
      }

      if (isChecking) {
        log("‚ö†Ô∏è Already running", "fail");
        return;
      }

      isChecking = true;
      log("[‚úì] Scanner started...", "success");

      while (isChecking) {
        const code = generateRandomCode(2);
        await checkVanityCode(code);
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
    }

    function stopCheck() {
      isChecking = false;
      log("[!] Scanner stopped.", "success");
    }

    async function sendWebhook(code) {
      const payload = {
        content: `**chya b : ||\`${code}\`|| : By ! Cobra**`
      };

      try {
        await fetch(savedWebhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        log("‚ö†Ô∏è Webhook failed", "fail");
      }
    }

    async function sendTelegramMessage(code) {
      const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
      const message = `üö® [chya b] Vanity Code Found:\n\n||${code}||\nBy ! Cobra`;

      const payload = {
        chat_id: telegramChatID,
        text: message,
        parse_mode: "Markdown"
      };

      try {
        await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        log(`üì© Sent to Telegram: ${code}`, "success");
      } catch (err) {
        log("‚ö†Ô∏è Failed to send Telegram alert", "fail");
      }
    }

    async function pollTelegramUpdates() {
      const offset = lastUpdateID + 1;
      const url = `https://api.telegram.org/bot${telegramBotToken}/getUpdates?offset=${offset}&timeout=10`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.ok && data.result.length > 0) {
          for (const update of data.result) {
            lastUpdateID = update.update_id;

            if (update.message?.text === "/start") {
              sendTelegramMessage("Type `/scan` to begin checking vanity codes.");
            }

            if (update.message?.text === "/scan") {
              if (!isChecking) startCheck();
              else sendTelegramMessage("Scanner already running...");
            }
          }
        }
      } catch (err) {
        console.error("Telegram polling failed:", err);
      }
    }

    // Poll Telegram every 2 seconds
    setInterval(pollTelegramUpdates, 2000);
  </script>
