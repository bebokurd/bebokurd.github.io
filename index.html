<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="CHYA LUQMAN - Connect with me on Instagram, TikTok, Discord, and Snapchat">
    <title>CHYA | Social Portal</title>
    
    <!-- External Assets -->
    <script src="https://kit.fontawesome.com/d394e20126.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f5576c;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #050505;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-wrapper {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            filter: brightness(0.35) blur(2px);
            z-index: -3;
        }

        .bg-video iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: -2;
        }

        /* --- PARTICLES --- */
        #particles-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* --- ENTRY SCREEN --- */
        #entry-screen {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1s ease, visibility 1s;
        }

        #entry-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .entry-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            padding: 5px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite alternate;
        }

        .entry-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .entry-text {
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        /* --- MAIN CARD --- */
        .card {
            width: 90%;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            transition: var(--transition);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .profile-img-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .profile-ring {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 2px dashed var(--primary);
            animation: rotate 15s linear infinite;
        }

        .username {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bio {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
        }

        /* --- SOCIAL LINKS --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateX(-20px);
        }

        .social-link.animate {
            opacity: 1;
            transform: translateX(0);
        }

        .social-link i {
            font-size: 1.4rem;
            width: 40px;
            text-align: left;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Specific link accenting */
        .link-ig:hover i { color: #E1306C; }
        .link-tk:hover i { color: #00f2fe; }
        .link-dc:hover i { color: #5865F2; }
        .link-sc:hover i { color: #FFFC00; }

        /* --- CONTROLS --- */
        .controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            z-index: 50;
        }

        .ctrl-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .ctrl-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 20px rgba(255,255,255,0.1); }
            to { transform: scale(1.05); box-shadow: 0 0 40px rgba(255,255,255,0.2); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adaptability */
        @media (max-width: 480px) {
            .card { padding: 2rem 1.5rem; }
            .username { font-size: 1.8rem; }
            .controls { bottom: 1rem; right: 1rem; }
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="bg-wrapper">
        <div class="bg-video">
            <!-- Replace Video ID if needed -->
            <iframe 
                src="https://www.youtube.com/embed/Iv5FFhgPGdo?autoplay=1&mute=1&controls=0&loop=1&playlist=Iv5FFhgPGdo&playsinline=1&showinfo=0&rel=0&modestbranding=1" 
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>
        <div class="bg-overlay"></div>
        <canvas id="particles-canvas"></canvas>
    </div>

    <!-- Entry -->
    <div id="entry-screen">
        <div class="entry-avatar">
            <img src="https://i.pinimg.com/1200x/eb/48/73/eb487359acc13ab1ad5e1918e14cd49e.jpg" alt="Avatar">
        </div>
        <div class="entry-text">Connect</div>
        <p style="margin-top: 1rem; color: var(--text-dim); font-size: 0.8rem;">CLICK TO ENTER</p>
    </div>

    <!-- Audio -->
    <audio id="bg-audio" loop>
        <source src="https://r2.guns.lol/cb3828fe-a491-44bb-a4ef-cb70c9e628b6.mp3" type="audio/mpeg">
    </audio>

    <!-- Main Card -->
    <main class="card" id="main-card">
        <div class="profile-img-container">
            <div class="profile-ring"></div>
            <img src="https://i.pinimg.com/1200x/eb/48/73/eb487359acc13ab1ad5e1918e14cd49e.jpg" alt="CHYA" class="profile-img">
        </div>

        <h1 class="username">CHYA</h1>
        <p class="bio">LUQMAN â€¢ DIGITAL CREATOR</p>

        <div class="links-container">
            <a href="https://www.instagram.com/chya_luqman/" target="_blank" class="social-link link-ig">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.tiktok.com/@chya_luqman" target="_blank" class="social-link link-tk">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://discord.gg/UK9ctAG3qm" target="_blank" class="social-link link-dc">
                <i class="fab fa-discord"></i>
                <span>Discord Server</span>
            </a>
            <a href="https://www.snapchat.com/add/chya-b" target="_blank" class="social-link link-sc">
                <i class="fab fa-snapchat"></i>
                <span>Snapchat</span>
            </a>
        </div>
    </main>

    <!-- UI Controls -->
    <div class="controls">
        <button class="ctrl-btn" id="audio-toggle" title="Toggle Audio">
            <i class="fas fa-volume-mute"></i>
        </button>
        <button class="ctrl-btn" id="refresh-btn" title="Restart Music">
            <i class="fas fa-redo-alt"></i>
        </button>
    </div>

    <script>
        const entryScreen = document.getElementById('entry-screen');
        const mainCard = document.getElementById('main-card');
        const bgAudio = document.getElementById('bg-audio');
        const audioToggle = document.getElementById('audio-toggle');
        const refreshBtn = document.getElementById('refresh-btn');
        const socialLinks = document.querySelectorAll('.social-link');
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let isPlaying = false;

        // --- PARTICLE SYSTEM ---
        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            const count = window.innerWidth < 768 ? 40 : 80;
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speedY: Math.random() * 0.5 + 0.2,
                    opacity: Math.random() * 0.5 + 0.1
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            particles.forEach(p => {
                ctx.globalAlpha = p.opacity;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y -= p.speedY;
                if (p.y < -10) {
                    p.y = canvas.height + 10;
                    p.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(drawParticles);
        }

        // --- INTERACTION ---
        entryScreen.addEventListener('click', () => {
            entryScreen.classList.add('hidden');
            mainCard.classList.add('active');
            
            // Start Audio
            bgAudio.volume = 0.4;
            bgAudio.play().catch(() => console.log("Audio play blocked"));
            isPlaying = true;
            updateAudioIcon();

            // Staggered Link Animation
            socialLinks.forEach((link, idx) => {
                setTimeout(() => {
                    link.classList.add('animate');
                }, 400 + (idx * 150));
            });
        });

        audioToggle.addEventListener('click', () => {
            if (isPlaying) {
                bgAudio.pause();
            } else {
                bgAudio.play();
            }
            isPlaying = !isPlaying;
            updateAudioIcon();
        });

        refreshBtn.addEventListener('click', () => {
            bgAudio.currentTime = 0;
            bgAudio.play();
            isPlaying = true;
            updateAudioIcon();
        });

        function updateAudioIcon() {
            const icon = audioToggle.querySelector('i');
            icon.className = isPlaying ? 'fas fa-volume-up' : 'fas fa-volume-mute';
        }

        window.addEventListener('resize', initParticles);
        
        // Start
        initParticles();
        drawParticles();
    </script>
</body>
</html>
