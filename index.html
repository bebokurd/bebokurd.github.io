<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="CHYA LUQMAN - Merry Christmas & Happy New Year 2026">
    <title>CHYA | Festive Portal</title>
    
    <!-- External Assets -->
    <script src="https://kit.fontawesome.com/d394e20126.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Holiday Palette */
            --gold: #D4AF37;
            --red: #C41E3A;
            --green: #165B33;
            --snow: #F8F9FA;
            
            --glass: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(212, 175, 55, 0.3); /* Gold tint border */
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.8);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #020202;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-wrapper {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            filter: brightness(0.4) contrast(1.1) blur(3px);
            z-index: -3;
        }

        .bg-video iframe {
            width: 100vw;
            height: 56.25vw;
            min-height: 100vh;
            min-width: 177.77vh;
            pointer-events: none;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.9) 100%),
                        linear-gradient(to bottom, rgba(196, 30, 58, 0.1), rgba(22, 91, 51, 0.1)); /* Subtle Xmas tint */
            z-index: -2;
        }

        /* --- PARTICLES --- */
        #particles-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* --- ENTRY SCREEN --- */
        #entry-screen {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1.2s ease, visibility 1.2s;
        }

        #entry-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .entry-avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            padding: 4px;
            margin-bottom: 2rem;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            animation: pulse 2.5s infinite alternate;
        }

        .entry-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .entry-content {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        .cursive-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            line-height: 1.1;
            background: linear-gradient(to right, var(--red), #ff4d4d, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(196, 30, 58, 0.3);
            margin-bottom: 0.5rem;
            display: block;
        }

        .year-title {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 4px;
            color: var(--snow);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .click-prompt {
            margin-top: 2rem;
            color: var(--gold);
            font-size: 0.75rem;
            letter-spacing: 2px;
            opacity: 0.8;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
        }

        /* --- MAIN CARD --- */
        .card {
            width: 90%;
            max-width: 400px;
            background: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 35px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6), 
                        0 0 20px rgba(212, 175, 55, 0.1) inset; /* Inner gold glow */
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            transition: var(--transition);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .profile-img-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 1.2rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }

        .profile-ring {
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            /* Festive Gradient Ring */
            background: conic-gradient(from 0deg, var(--red), var(--gold), var(--green), var(--gold), var(--red));
            padding: 2px; /* Ring thickness via padding + mask */
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate 4s linear infinite;
            opacity: 0.8;
        }

        .username {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.2rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .username i {
            color: var(--gold);
            font-size: 0.8em;
            margin-left: 5px;
        }

        .bio {
            font-family: 'Great Vibes', cursive;
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        /* --- SOCIAL LINKS --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 0.9rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            color: #eee;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateX(-20px);
        }

        .social-link.animate {
            opacity: 1;
            transform: translateX(0);
        }

        .social-link i {
            font-size: 1.3rem;
            width: 35px;
            text-align: left;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: #fff;
        }
        
        .social-link:hover i {
            transform: scale(1.1);
        }

        /* Specific link accenting on hover */
        .link-ig:hover i { color: #E1306C; }
        .link-tk:hover i { color: #00f2fe; }
        .link-dc:hover i { color: #5865F2; }
        .link-sc:hover i { color: #FFFC00; }

        /* --- CONTROLS --- */
        .controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            z-index: 50;
        }

        .ctrl-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--gold);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: var(--transition);
        }

        .ctrl-btn:hover {
            background: var(--gold);
            color: #000;
            transform: scale(1.1);
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
            to { transform: scale(1.05); box-shadow: 0 0 40px rgba(212, 175, 55, 0.5); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adaptability */
        @media (max-width: 480px) {
            .cursive-title { font-size: 2.8rem; }
            .year-title { font-size: 1.2rem; }
            .card { padding: 2.5rem 1.5rem; width: 88%; }
            .username { font-size: 1.8rem; }
            .controls { bottom: 1.5rem; right: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="bg-wrapper">
        <div class="bg-video">
            <iframe 
                src="https://www.youtube.com/embed/Iv5FFhgPGdo?autoplay=1&mute=1&controls=0&loop=1&playlist=Iv5FFhgPGdo&playsinline=1&showinfo=0&rel=0&modestbranding=1" 
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>
        <div class="bg-overlay"></div>
        <canvas id="particles-canvas"></canvas>
    </div>

    <!-- Entry -->
    <div id="entry-screen">
        <div class="entry-avatar">
            <img src="https://i.pinimg.com/1200x/eb/48/73/eb487359acc13ab1ad5e1918e14cd49e.jpg" alt="Avatar">
        </div>
        <div class="entry-content">
            <span class="cursive-title">Merry Christmas</span>
            <div class="year-title">& HAPPY 2026</div>
            <div class="click-prompt">CLICK TO CELEBRATE</div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="bg-audio" loop>
        <source src="https://r2.guns.lol/cb3828fe-a491-44bb-a4ef-cb70c9e628b6.mp3" type="audio/mpeg">
    </audio>

    <!-- Main Card -->
    <main class="card" id="main-card">
        <div class="profile-img-container">
            <!-- The ring is now a div creating a gradient border -->
            <div class="profile-ring"></div> 
            <img src="https://i.pinimg.com/1200x/eb/48/73/eb487359acc13ab1ad5e1918e14cd49e.jpg" alt="CHYA" class="profile-img">
        </div>

        <h1 class="username">CHYA <i class="fas fa-star"></i></h1>
        <p class="bio">Happy New Year 2026</p>

        <div class="links-container">
            <a href="https://www.instagram.com/chya_luqman/" target="_blank" class="social-link link-ig">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.tiktok.com/@chya_luqman" target="_blank" class="social-link link-tk">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://discord.gg/UK9ctAG3qm" target="_blank" class="social-link link-dc">
                <i class="fab fa-discord"></i>
                <span>Discord Server</span>
            </a>
            <a href="https://www.snapchat.com/add/chya-b" target="_blank" class="social-link link-sc">
                <i class="fab fa-snapchat"></i>
                <span>Snapchat</span>
            </a>
        </div>
    </main>

    <!-- UI Controls -->
    <div class="controls">
        <button class="ctrl-btn" id="audio-toggle" title="Toggle Audio">
            <i class="fas fa-volume-mute"></i>
        </button>
        <button class="ctrl-btn" id="refresh-btn" title="Restart Music">
            <i class="fas fa-redo-alt"></i>
        </button>
    </div>

    <script>
        const entryScreen = document.getElementById('entry-screen');
        const mainCard = document.getElementById('main-card');
        const bgAudio = document.getElementById('bg-audio');
        const audioToggle = document.getElementById('audio-toggle');
        const refreshBtn = document.getElementById('refresh-btn');
        const socialLinks = document.querySelectorAll('.social-link');
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let isPlaying = false;

        // --- PARTICLE SYSTEM (SOFT SNOW) ---
        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            // More particles for a fuller snow effect
            const count = window.innerWidth < 768 ? 70 : 150; 
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2.5 + 0.5, // Varying sizes
                    speedY: Math.random() * 1.5 + 0.5, // Falling speed
                    drift: Math.random() * 1 - 0.5, // Horizontal drift
                    opacity: Math.random() * 0.4 + 0.2
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            
            particles.forEach(p => {
                ctx.globalAlpha = p.opacity;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Snow dynamics
                p.y += p.speedY;
                p.x += p.drift;

                // Loop particles
                if (p.y > canvas.height) {
                    p.y = -5;
                    p.x = Math.random() * canvas.width;
                }
                if (p.x > canvas.width) p.x = 0;
                if (p.x < 0) p.x = canvas.width;
            });
            requestAnimationFrame(drawParticles);
        }

        // --- INTERACTION ---
        entryScreen.addEventListener('click', () => {
            entryScreen.classList.add('hidden');
            mainCard.classList.add('active');
            
            // Start Audio
            bgAudio.volume = 0.5;
            bgAudio.play().catch(e => console.log("Audio play blocked", e));
            isPlaying = true;
            updateAudioIcon();

            // Staggered Link Animation
            socialLinks.forEach((link, idx) => {
                setTimeout(() => {
                    link.classList.add('animate');
                }, 400 + (idx * 150));
            });
        });

        audioToggle.addEventListener('click', () => {
            if (isPlaying) {
                bgAudio.pause();
            } else {
                bgAudio.play();
            }
            isPlaying = !isPlaying;
            updateAudioIcon();
        });

        refreshBtn.addEventListener('click', () => {
            bgAudio.currentTime = 0;
            bgAudio.play();
            isPlaying = true;
            updateAudioIcon();
        });

        function updateAudioIcon() {
            const icon = audioToggle.querySelector('i');
            if (isPlaying) {
                icon.className = 'fas fa-volume-up';
            } else {
                icon.className = 'fas fa-volume-mute';
            }
        }

        window.addEventListener('resize', initParticles);
        
        // Start
        initParticles();
        drawParticles();
    </script>
</body>
</html>
