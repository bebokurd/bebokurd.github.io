
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="CHYA LUQMAN - Connect with me on Instagram, TikTok, Discord, and Snapchat">
  <meta name="keywords" content="CHYA LUQMAN, social media, Instagram, TikTok, Discord, Snapchat">
  <meta name="author" content="CHYA LUQMAN">
  <title>Lala GarmYani - Connect With Me</title>
  <script src="https://kit.fontawesome.com/d394e20126.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-accent: rgba(255, 255, 255, 0.6);
      
      --transition-smooth: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      --transition-quick: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      
      --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      
      --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 20px 60px rgba(0, 0, 0, 0.15);
      --shadow-strong: 0 30px 80px rgba(0, 0, 0, 0.2);
      
      --border-radius: 24px;
      --border-radius-lg: 32px;
      --border-radius-xl: 40px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      color: var(--text-primary);
      background: #0a0a0a;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Enhanced Background with Multiple Layers */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -10;
    }

    .video-background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.1);
      width: 100vw;
      height: 100vh;
      z-index: -3;
      filter: brightness(0.4) contrast(1.3) saturate(1.1) blur(1px);
      animation: videoFloat 20s ease-in-out infinite;
    }

    .video-background iframe {
      width: 100vw;
      height: 56.25vw;
      min-height: 100vh;
      min-width: 177.78vh;
    }

    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 100%);
      z-index: -2;
      animation: gradientShift 15s ease-in-out infinite;
    }

    .noise-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.05"/></svg>');
      z-index: -1;
      animation: noiseMove 8s linear infinite;
    }

    @keyframes videoFloat {
      0%, 100% { transform: translate(-50%, -50%) scale(1.1) rotate(0deg); }
      25% { transform: translate(-50%, -48%) scale(1.12) rotate(0.5deg); }
      50% { transform: translate(-50%, -52%) scale(1.08) rotate(-0.5deg); }
      75% { transform: translate(-50%, -48%) scale(1.11) rotate(0.3deg); }
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes noiseMove {
      0% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(-5px) translateY(-5px); }
      50% { transform: translateX(5px) translateY(-10px); }
      75% { transform: translateX(-3px) translateY(5px); }
      100% { transform: translateX(0) translateY(0); }
    }

    /* Enhanced Particles */
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.2) 100%);
      filter: blur(1px);
      animation: particleFloat 20s linear infinite;
    }

    .particle:nth-child(odd) {
      background: radial-gradient(circle, rgba(120, 119, 198, 0.6) 0%, rgba(120, 119, 198, 0.1) 100%);
    }

    .particle:nth-child(3n) {
      background: radial-gradient(circle, rgba(255, 119, 198, 0.6) 0%, rgba(255, 119, 198, 0.1) 100%);
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) translateX(10px) rotate(90deg) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(10vh) translateX(-10px) rotate(270deg) scale(1);
      }
      100% {
        transform: translateY(-10vh) translateX(0) rotate(360deg) scale(0);
        opacity: 0;
      }
    }

    /* Enhanced Entry Screen */
    .entry-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      backdrop-filter: blur(20px);
      transition: var(--transition-smooth);
    }

    .entry-content {
      text-align: center;
      transform: translateY(0);
      transition: var(--transition-smooth);
    }

    .entry-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 
        0 0 40px rgba(255, 255, 255, 0.2),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      animation: logoFloat 4s ease-in-out infinite;
    }

    .entry-logo::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: logoRotate 3s linear infinite;
      z-index: -1;
    }

    .entry-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition-quick);
    }

    .entry-text {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textShimmer 3s ease-in-out infinite;
      margin-bottom: 20px;
    }

    .entry-subtitle {
      font-size: 1rem;
      color: var(--text-accent);
      font-weight: 300;
      letter-spacing: 1px;
      opacity: 0.8;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    @keyframes logoRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes textShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .entry-screen.hidden {
      opacity: 0;
      visibility: hidden;
      transform: scale(1.1);
    }

    .entry-screen:hover .entry-logo {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 
        0 0 60px rgba(255, 255, 255, 0.3),
        inset 0 0 30px rgba(255, 255, 255, 0.15);
    }

    /* Main Container */
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .content-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-lg);
      padding: 60px 40px;
      box-shadow: var(--glass-shadow);
      text-align: center;
      max-width: 480px;
      width: 100%;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: var(--transition-smooth);
    }

    .content-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%, rgba(255, 255, 255, 0.05) 100%);
      border-radius: var(--border-radius-lg);
      z-index: -1;
    }

    .content-card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .content-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        var(--glass-shadow),
        0 20px 60px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.25);
    }

    /* Avatar */
    .avatar-container {
      position: relative;
      margin: 0 auto 40px;
      width: 160px;
      height: 160px;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 0 40px rgba(255, 255, 255, 0.1),
        inset 0 0 20px rgba(0, 0, 0, 0.2);
      transition: var(--transition-smooth);
      transform: scale(0.8);
      opacity: 0;
      animation: avatarReveal 1s ease-out 0.5s forwards;
    }

    .avatar-ring {
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--primary-gradient), var(--secondary-gradient), var(--accent-gradient), var(--primary-gradient));
      animation: avatarRingRotate 8s linear infinite;
      z-index: -1;
      opacity: 0.6;
    }

    .avatar-ring::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 50%;
    }

    @keyframes avatarReveal {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes avatarRingRotate {
      to { transform: rotate(360deg); }
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 
        0 0 60px rgba(255, 255, 255, 0.2),
        inset 0 0 30px rgba(0, 0, 0, 0.3);
    }

    /* Title */
    .title {
      font-size: 3.5rem;
      font-weight: 800;
      letter-spacing: 3px;
      margin-bottom: 50px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: titleReveal 1s ease-out 0.8s forwards;
      position: relative;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--primary-gradient);
      border-radius: 2px;
      animation: titleUnderline 1s ease-out 1.5s forwards;
    }

    @keyframes titleReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes titleUnderline {
      to { width: 100px; }
    }

    /* Social Buttons */
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 18px 30px;
      border-radius: var(--border-radius);
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      transition: var(--transition-quick);
      opacity: 0;
      transform: translateX(-30px);
    }

    .social-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: var(--transition-quick);
    }

    .social-button:hover::before {
      left: 100%;
    }

    .social-button:hover {
      transform: translateY(-3px) scale(1.02);
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.2),
        0 0 20px rgba(255, 255, 255, 0.1);
    }

    .social-button:active {
      transform: translateY(-1px) scale(0.98);
    }

    .social-button.animate {
      animation: slideInLeft 0.6s ease-out forwards;
    }

    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Individual button styles */
    .instagram {
      background: linear-gradient(135deg, rgba(225, 48, 108, 0.1), rgba(193, 53, 132, 0.1));
      border-color: rgba(225, 48, 108, 0.3);
    }

    .instagram:hover {
      background: linear-gradient(135deg, rgba(225, 48, 108, 0.2), rgba(193, 53, 132, 0.2));
      box-shadow: 0 10px 30px rgba(225, 48, 108, 0.3);
    }

    .tiktok {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(254, 44, 85, 0.1));
      border-color: rgba(254, 44, 85, 0.3);
    }

    .tiktok:hover {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(254, 44, 85, 0.2));
      box-shadow: 0 10px 30px rgba(254, 44, 85, 0.3);
    }

    .discord {
      background: linear-gradient(135deg, rgba(114, 137, 218, 0.1), rgba(88, 101, 242, 0.1));
      border-color: rgba(114, 137, 218, 0.3);
    }

    .discord:hover {
      background: linear-gradient(135deg, rgba(114, 137, 218, 0.2), rgba(88, 101, 242, 0.2));
      box-shadow: 0 10px 30px rgba(114, 137, 218, 0.3);
    }

    .snapchat {
      background: linear-gradient(135deg, rgba(255, 252, 0, 0.1), rgba(255, 215, 0, 0.1));
      border-color: rgba(255, 252, 0, 0.3);
    }

    .snapchat:hover {
      background: linear-gradient(135deg, rgba(255, 252, 0, 0.2), rgba(255, 215, 0, 0.2));
      box-shadow: 0 10px 30px rgba(255, 252, 0, 0.3);
    }

    .social-icon {
      font-size: 1.4rem;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      transition: var(--transition-quick);
    }

    .social-button:hover .social-icon {
      transform: scale(1.2) rotate(5deg);
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
    }

    /* Enhanced Controls */
    .controls {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 100;
    }

    .control-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition-quick);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .control-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: var(--transition-quick);
    }

    .control-button:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-medium);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .control-button:hover::before {
      opacity: 1;
    }

    .control-button:active {
      transform: scale(0.95);
    }

    .control-button.active {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
    }

    /* Volume Control */
    .volume-control {
      position: absolute;
      bottom: 80px;
      right: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: var(--transition-quick);
      box-shadow: var(--shadow-medium);
    }

    .volume-control.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .volume-slider {
      width: 100px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
      cursor: pointer;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--text-primary);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: var(--transition-quick);
    }

    .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* Enhanced Performance Optimizations */
    .will-change {
      will-change: transform, opacity;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .content-card {
        padding: 40px 25px;
        margin: 10px;
      }

      .title {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }

      .avatar-container {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
      }

      .social-button {
        padding: 16px 25px;
        font-size: 1rem;
      }

      .controls {
        bottom: 20px;
        right: 20px;
        gap: 10px;
      }

      .control-button {
        width: 50px;
        height: 50px;
        font-size: 1rem;
      }

      .entry-text {
        font-size: 1.5rem;
      }

      .entry-logo {
        width: 100px;
        height: 100px;
      }
    }

    @media (max-width: 480px) {
      .content-card {
        padding: 30px 20px;
      }

      .title {
        font-size: 2rem;
        letter-spacing: 1px;
      }

      .avatar-container {
        width: 100px;
        height: 100px;
      }

      .social-button {
        padding: 14px 20px;
        font-size: 0.9rem;
      }

      .social-buttons {
        gap: 15px;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --text-primary: #000000;
        --text-secondary: rgba(0, 0, 0, 0.8);
        --text-accent: rgba(0, 0, 0, 0.6);
      }
    }

    /* Focus styles for keyboard navigation */
    .social-button:focus,
    .control-button:focus {
      outline: 2px solid rgba(255, 255, 255, 0.5);
      outline-offset: 2px;
    }

    /* Loading state */
    .loading {
      opacity: 0.5;
      pointer-events: none;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .content-card {
        border: 2px solid var(--text-primary);
      }
      
      .social-button {
        border: 2px solid var(--text-primary);
      }
    }
  </style>
</head>
<body>
  <!-- Background Container -->
  <div class="background-container">
    <div class="video-background">
      <iframe 
        src="https://www.youtube.com/embed/JIVp3erJDMo?autoplay=1&mute=1&controls=0&loop=1&playlist=JIVp3erJDMo&playsinline=1&showinfo=0&rel=0&modestbranding=1&iv_load_policy=3"
        title="Background Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <div class="gradient-overlay"></div>
    <div class="noise-overlay"></div>
  </div>

  <!-- Particles -->
  <div class="particles-container" id="particles"></div>

  <!-- Entry Screen -->
  <div class="entry-screen" id="entryScreen" role="button" tabindex="0" aria-label="Click to enter site">

             min="0"

  <script>
    // Performance optimizations
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    
    // Enhanced particle system
    class ParticleSystem {
      constructor(container) {
        this.container = container;
        this.particles = [];
        this.particleCount = window.innerWidth < 768 ? 30 : 50;
        this.init();
      }

      init() {
        this.createParticles();
        this.animate();
      }

      createParticles() {
        for (let i = 0; i < this.particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Random properties
          const size = Math.random() * 4 + 2;
          const left = Math.random() * 100;
          const duration = Math.random() * 10 + 15;
          const delay = Math.random() * 20;
          
          particle.style.cssText = `
            width: ${size}px;
            height: ${size}px;
            left: ${left}vw;
            animation-duration: ${duration}s;
            animation-delay: ${delay}s;
          `;
          
          this.container.appendChild(particle);
          this.particles.push(particle);
        }
      }

      destroy() {
        this.particles.forEach(particle => particle.remove());
        this.particles = [];
      }

      animate() {
        // Additional particle effects can be added here
        if (!prefersReducedMotion) {
          requestAnimationFrame(() => this.animate());
        }
      }
    }

    // Audio management
    class AudioManager {
      constructor() {
        this.audio = document.getElementById('bgAudio');
        this.muteBtn = document.getElementById('muteBtn');
        this.volumeBtn = document.getElementById('volumeBtn');
        this.volumeControl = document.getElementById('volumeControl');
        this.volumeSlider = document.getElementById('volumeSlider');
        this.replayBtn = document.getElementById('replayBtn');
        
        this.isMuted = false;
        this.volume = 0.3;
        
        this.init();
      }

      init() {
        this.audio.volume = this.volume;
        this.setupEventListeners();
      }

      setupEventListeners() {
        this.muteBtn.addEventListener('click', () => this.toggleMute());
        this.volumeBtn.addEventListener('click', () => this.toggleVolumeControl());
        this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value / 100));
        this.replayBtn.addEventListener('click', () => this.replay());
        
        // Close volume control when clicking outside
        document.addEventListener('click', (e) => {
          if (!this.volumeBtn.contains(e.target) && !this.volumeControl.contains(e.target)) {
            this.volumeControl.classList.remove('visible');
          }
        });
      }

      async play() {
        try {
          await this.audio.play();
          console.log('Audio started playing');
        } catch (error) {
          console.log('Audio autoplay blocked:', error);
        }
      }

      toggleMute() {
        this.isMuted = !this.isMuted;
        this.audio.muted = this.isMuted;
        
        const icon = this.muteBtn.querySelector('i');
        icon.className = this.isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        
        this.muteBtn.classList.toggle('active', this.isMuted);
        this.addButtonFeedback(this.muteBtn);
      }

      toggleVolumeControl() {
        this.volumeControl.classList.toggle('visible');
        this.addButtonFeedback(this.volumeBtn);
      }

      setVolume(volume) {
        this.volume = Math.max(0, Math.min(1, volume));
        this.audio.volume = this.volume;
        
        // Update mute button icon based on volume
        const icon = this.muteBtn.querySelector('i');
        if (this.volume === 0) {
          icon.className = 'fas fa-volume-mute';
        } else if (this.volume < 0.5) {
          icon.className = 'fas fa-volume-down';
        } else {
          icon.className = 'fas fa-volume-up';
        }
      }

      replay() {
        this.audio.currentTime = 0;
        this.play();
        this.addButtonFeedback(this.replayBtn);
      }

      addButtonFeedback(button) {
        button.style.transform = 'scale(0.9)';
        setTimeout(() => {
          button.style.transform = '';
        }, 150);
      }
    }

    // Animation manager
    class AnimationManager {
      constructor() {
        this.entryScreen = document.getElementById('entryScreen');
        this.contentCard = document.getElementById('contentCard');
        this.socialButtons = document.querySelectorAll('.social-button');
        
        this.hasEntered = false;
      }

      async enterSite() {
        if (this.hasEntered) return;
        this.hasEntered = true;

        // Hide entry screen
        this.entryScreen.classList.add('hidden');
        
        // Start audio
        await audioManager.play();
        
        // Show main content with staggered animations
        setTimeout(() => {
          this.contentCard.classList.add('visible');
        }, 300);

        // Animate social buttons
        this.socialButtons.forEach((button, index) => {
          setTimeout(() => {
            button.classList.add('animate');
          }, 800 + (index * 150));
        });
      }

      addHoverEffects() {
        // Enhanced hover effects for social buttons
        this.socialButtons.forEach(button => {
          button.addEventListener('mouseenter', () => {
            if (!prefersReducedMotion) {
              button.style.transform = 'translateY(-5px) scale(1.02)';
            }
          });
          
          button.addEventListener('mouseleave', () => {
            button.style.transform = '';
          });
        });
      }
    }

    // Touch and interaction enhancements
    class InteractionManager {
      constructor() {
        this.setupTouchSupport();
        this.setupKeyboardNavigation();
        this.setupRippleEffects();
      }

      setupTouchSupport() {
        // Add touch feedback for mobile devices
        const buttons = document.querySelectorAll('.social-button, .control-button');
        
        buttons.forEach(button => {
          button.addEventListener('touchstart', () => {
            button.style.transform = 'scale(0.95)';
          });
          
          button.addEventListener('touchend', () => {
            setTimeout(() => {
              button.style.transform = '';
            }, 150);
          });
        });
      }

      setupKeyboardNavigation() {
        // Enhanced keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            if (e.target.classList.contains('social-button') || e.target.classList.contains('control-button')) {
              e.preventDefault();
              e.target.click();
            }
          }
        });
      }

      setupRippleEffects() {
        // Add ripple effect to buttons
        const buttons = document.querySelectorAll('.social-button');
        
        buttons.forEach(button => {
          button.addEventListener('click', (e) => {
            if (prefersReducedMotion) return;
            
            const ripple = document.createElement('div');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
              position: absolute;
              width: ${size}px;
              height: ${size}px;
              left: ${x}px;
              top: ${y}px;
              background: rgba(255, 255, 255, 0.3);
              border-radius: 50%;
              transform: scale(0);
              animation: ripple 0.6s ease-out;
              pointer-events: none;
              z-index: 0;
            `;
            
            button.style.position = 'relative';
            button.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
          });
        });
      }
    }

    // Performance monitoring
    class PerformanceManager {
      constructor() {
        this.setupIntersectionObserver();
        this.optimizeForDevice();
      }

      setupIntersectionObserver() {
        // Optimize animations based on visibility
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        }, { threshold: 0.1 });

        document.querySelectorAll('.will-change').forEach(el => {
          observer.observe(el);
        });
      }

      optimizeForDevice() {
        // Reduce animations on low-end devices
        if (navigator.hardwareConcurrency <= 2) {
          document.documentElement.style.setProperty('--transition-smooth', 'all 0.3s ease');
          document.documentElement.style.setProperty('--transition-quick', 'all 0.2s ease');
        }
      }
    }

    // Initialize managers
    const particleSystem = new ParticleSystem(document.getElementById('particles'));
    const audioManager = new AudioManager();
    const animationManager = new AnimationManager();
    const interactionManager = new InteractionManager();
    const performanceManager = new PerformanceManager();

    // Entry screen interaction
    document.getElementById('entryScreen').addEventListener('click', () => {
      animationManager.enterSite();
    });

    // Keyboard support for entry screen
    document.getElementById('entryScreen').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        animationManager.enterSite();
      }
    });

    // Initialize hover effects
    animationManager.addHoverEffects();

    // Error handling
    window.addEventListener('error', (e) => {
      console.error('Application error:', e);
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      particleSystem.destroy();
    });

    // Add CSS animation for ripple effect
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Responsive particle count adjustment
    window.addEventListener('resize', () => {
      const newCount = window.innerWidth < 768 ? 30 : 50;
      if (newCount !== particleSystem.particleCount) {
        particleSystem.destroy();
        particleSystem.particleCount = newCount;
        particleSystem.createParticles();
      }
    });

    // Preload critical resources
    const preloadLinks = [
      'https://i.pinimg.com/736x/48/98/82/489882280fc443abc3da24232e13483d.jpg'
    ];
    
    preloadLinks.forEach(href => {
      const link = document.createElement('link');
      link.rel = 'preload';
      link.as = 'image';
      link.href = href;
      document.head.appendChild(link);
    });
  </script>
