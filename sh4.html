<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="CHYA LUQMAN - Connect with me on Instagram, TikTok, Discord, and Snapchat">
  <meta name="keywords" content="CHYA LUQMAN, social media, Instagram, TikTok, Discord, Snapchat">
  <meta name="author" content="CHYA LUQMAN">
  <title>sh4 - Connect With Me</title>
  
  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* --- Deep Blue Midnight Theme --- */
      --primary-gradient: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #93c5fd 100%);
      --accent-gradient: linear-gradient(135deg, #60a5fa 0%, #bfdbfe 100%);
      
      --background-color: #05080f; 
      --glass-bg: rgba(13, 17, 23, 0.7);
      --glass-border: rgba(59, 130, 246, 0.3);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
      
      --text-primary: #e6f1ff;
      --text-secondary: rgba(230, 241, 255, 0.8);
      --text-accent: rgba(96, 165, 250, 1);
      
      --transition-smooth: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      --transition-quick: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      
      --font-family: 'Poppins', sans-serif;
      --border-radius: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      color: var(--text-primary);
      background-color: var(--background-color);
      overflow: hidden; /* Hide scrollbars for the immersive feel */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Background Setup */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      overflow: hidden;
    }

    .video-background {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      z-index: -3;
      filter: brightness(0.3) blur(4px);
    }

    .video-background iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 ratio */
      min-height: 100vh;
      min-width: 177.78vh; /* 16:9 ratio */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 0%, var(--background-color) 100%);
      z-index: -2;
    }

    /* Particles */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: float linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    /* Entry Screen */
    .entry-screen {
      position: fixed;
      inset: 0;
      background: var(--background-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 1s ease, visibility 1s;
    }

    .entry-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .entry-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid var(--text-accent);
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(59, 130, 246, 0); }
    }

    /* Main Content Card */
    .content-card {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: var(--transition-smooth);
      box-shadow: var(--glass-shadow);
    }

    .content-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid var(--text-accent);
      padding: 5px;
      object-fit: cover;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 30px;
      background: var(--secondary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
    }

    /* Social Buttons */
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-button {
      display: flex;
      align-items: center;
      padding: 14px 24px;
      border-radius: var(--border-radius);
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 500;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition-quick);
      transform: translateX(-10px);
      opacity: 0;
    }

    .social-button.animate {
      transform: translateX(0);
      opacity: 1;
    }

    .social-button:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: var(--text-accent);
      transform: translateY(-2px);
    }

    .social-button i {
      margin-right: 15px;
      font-size: 1.2rem;
      width: 25px;
      text-align: center;
    }

    /* Controls */
    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .control-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition-quick);
    }

    .control-button:hover {
      background: var(--text-accent);
      color: var(--background-color);
    }

    .volume-control {
      background: var(--glass-bg);
      padding: 15px 10px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      display: none;
      flex-direction: column;
      height: 120px;
      align-items: center;
    }

    .volume-control.visible {
      display: flex;
    }

    .volume-slider {
      writing-mode: bt-lr; /* IE */
      -webkit-appearance: slider-vertical;
      width: 8px;
      height: 100px;
    }

    /* Mobile */
    @media (max-width: 480px) {
      .content-card { padding: 30px 20px; }
      .title { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="background-container">
    <div class="video-background">
      <iframe 
        id="ytPlayer"
        src="https://www.youtube.com/embed/mZsPXkbGVKk?enablejsapi=1&autoplay=1&mute=1&controls=0&loop=1&playlist=mZsPXkbGVKk&playsinline=1" 
        frameborder="0" 
        allow="autoplay">
      </iframe>
    </div>
    <div class="gradient-overlay"></div>
  </div>

  <div id="particles"></div>

  <div class="entry-screen" id="entryScreen">
    <img src="https://images-ext-1.discordapp.net/external/-YMYV37BtvmGl0s0S1hpczHlS2U4h9aGJPWolhZWEQ0/%3Fsize%3D4096%26ignore%3Dtrue%29./https/cdn.discordapp.com/avatars/738889970047123597/a_cdf60ba0e0d57ac6d0572fb8ddb65196.gif" class="entry-logo" alt="Logo">
    <h2 style="font-weight: 300; letter-spacing: 4px; color: white;">CLICK TO ENTER</h2>
  </div>

  <audio id="bgAudio" loop>
    <source src="https://bebokurd.github.io/Yb%20Wasg'ood,%20Ariis,%20xlout%20-%20BAILA%20LOCA.mp3" type="audio/mpeg">
  </audio>

  <div class="content-card" id="contentCard">
    <img src="https://images-ext-1.discordapp.net/external/-YMYV37BtvmGl0s0S1hpczHlS2U4h9aGJPWolhZWEQ0/%3Fsize%3D4096%26ignore%3Dtrue%29./https/cdn.discordapp.com/avatars/738889970047123597/a_cdf60ba0e0d57ac6d0572fb8ddb65196.gif" class="avatar" alt="CHYA">
    <h1 class="title">SH4</h1>
    
    <div class="social-buttons">
      <a href="https://www.instagram.com/omer_m_alii/" target="_blank" class="social-button">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.tiktok.com/@MS4wLjABAAAA5t2yNoQlcBvdy4ZzlJhJhK6sxDO99L6qPfqxbezO3e1gV2SuScsNLMdznrl0S45W" target="_blank" class="social-button">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="https://discord.gg/JeYX9fSbE2" target="_blank" class="social-button">
        <i class="fab fa-discord"></i> Discord
      </a>
      <a href="https://snapchat.com/t/LESUCtFj" target="_blank" class="social-button">
        <i class="fab fa-snapchat-ghost"></i> Snapchat
      </a>
    </div>
  </div>

  <div class="controls">
    <button class="control-button" id="muteBtn" title="Mute/Unmute">
      <i class="fas fa-volume-up"></i>
    </button>
    <div class="volume-control" id="volumeControl">
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="40" step="1">
    </div>
    <button class="control-button" id="volumeIconBtn" title="Volume">
      <i class="fas fa-sliders-h"></i>
    </button>
  </div>

  <script>
    const entryScreen = document.getElementById('entryScreen');
    const contentCard = document.getElementById('contentCard');
    const bgAudio = document.getElementById('bgAudio');
    const muteBtn = document.getElementById('muteBtn');
    const volumeIconBtn = document.getElementById('volumeIconBtn');
    const volumeControl = document.getElementById('volumeControl');
    const volumeSlider = document.getElementById('volumeSlider');
    const socialButtons = document.querySelectorAll('.social-button');

    // Particle System
    function createParticles() {
      const container = document.getElementById('particles');
      const count = 40;
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 3 + 1;
        const left = Math.random() * 100;
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.bottom = `-10%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `-${delay}s`;
        container.appendChild(particle);
      }
    }

    // Audio Logic
    let isMuted = false;
    bgAudio.volume = 0.4;

    const toggleMute = () => {
      isMuted = !isMuted;
      bgAudio.muted = isMuted;
      muteBtn.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    };

    const handleVolume = (e) => {
      const vol = e.target.value / 100;
      bgAudio.volume = vol;
      if (vol === 0) {
        muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
      } else {
        muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
      }
    };

    // Entry Interaction
    entryScreen.addEventListener('click', () => {
      entryScreen.classList.add('hidden');
      
      // Start Music
      bgAudio.play().catch(err => console.log("Audio play blocked", err));
      
      // Animate Card
      setTimeout(() => {
        contentCard.classList.add('visible');
        socialButtons.forEach((btn, i) => {
          setTimeout(() => btn.classList.add('animate'), 200 + (i * 100));
        });
      }, 500);
    });

    // Control Listeners
    muteBtn.addEventListener('click', toggleMute);
    volumeIconBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      volumeControl.classList.toggle('visible');
    });
    volumeSlider.addEventListener('input', handleVolume);

    // Close volume panel on outside click
    document.addEventListener('click', () => {
      volumeControl.classList.remove('visible');
    });

    window.onload = () => {
      createParticles();
    };
  </script>
</body>
</html>
